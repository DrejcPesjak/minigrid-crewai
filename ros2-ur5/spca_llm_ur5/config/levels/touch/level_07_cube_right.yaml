# config/levels/touch/level_07_cube_right.yaml
task_group: touch
task_id: touch_right_cube
title: "Touch the right cube"
description: "Move the gripper to make contact with the right cube."
difficulty: 3
time_limit_s: 120

success:
  collisions_true:
    - [cobot, box_red]
  collisions_false: []

fail:
  collisions_true:
    - [box_red, ground_plane]   # fell off the table
    - [cobot, table_lightgray]
    - [cobot, cobot]
  collisions_false: []
