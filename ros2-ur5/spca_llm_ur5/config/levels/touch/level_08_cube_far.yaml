# config/levels/touch/level_08_cube_far.yaml
task_group: touch
task_id: touch_far_cube
title: "Touch the far cube"
description: "Move the gripper to make contact with the cube that is farthest away."
difficulty: 3
time_limit_s: 120

success:
  collisions_true:
    - [cobot, box_red]
  collisions_false: []

fail:
  collisions_true:
    - [box_red, ground_plane]   # fell off the table
    - [cobot, table_lightgray]
    - [cobot, cobot]
  collisions_false: []
