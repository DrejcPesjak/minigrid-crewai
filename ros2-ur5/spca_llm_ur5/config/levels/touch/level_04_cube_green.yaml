# config/levels/touch/level_04_cube_green.yaml
task_group: touch
task_id: touch_green_cube
title: "Touch the green cube"
description: "Move the gripper to make contact with the green cube."
difficulty: 3
time_limit_s: 120

success:
  collisions_true:
    - [cobot, box_green]
  collisions_false: []

fail:
  collisions_true:
    - [box_green, ground_plane]   # fell off the table
    - [cobot, table_lightgray]
    - [cobot, cobot]
  collisions_false: []
