# config/levels/pickup/level_03_cube_blue.yaml
task_group: pickup
task_id: pickup_blue_cube
title: "Pick up the blue cube"
description: "Grip and lift the blue cube so it is no longer touching the table."
difficulty: 3
time_limit_s: 120

success:
  collisions_true:
    - [cobot, box_blue]
  collisions_false:
    - [box_blue, table_lightgray]

fail:
  collisions_true:
    - [box_blue, ground_plane]
    - [cobot, table_lightgray]
    - [cobot, cobot]
  collisions_false: []
