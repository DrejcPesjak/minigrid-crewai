# config/levels/pickup/level_06_cube_middle.yaml
task_group: pickup
task_id: pickup_middle_cube
title: "Pick up the middle cube"
description: "Grip and lift the middle cube so it is no longer touching the table."
difficulty: 3
time_limit_s: 120

success:
  collisions_true:
    - [cobot, box_blue]
  collisions_false:
    - [box_blue, table_lightgray]

fail:
  collisions_true:
    - [box_blue, ground_plane]
  collisions_false: []
