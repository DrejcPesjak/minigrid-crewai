# config/levels/pickup/level_02_cube_red.yaml
task_group: pickup
task_id: pickup_red_cube
title: "Pick up the red cube"
description: "Grip and lift the red cube so it is no longer touching the table."
difficulty: 3
time_limit_s: 120

success:
  collisions_true:
    - [cobot, box_red]
  collisions_false:
    - [box_red, table_lightgray]

fail:
  collisions_true:
    - [box_red, ground_plane]
    - [cobot, table_lightgray]
    - [cobot, cobot]
  collisions_false: []
