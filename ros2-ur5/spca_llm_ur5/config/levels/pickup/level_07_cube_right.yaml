# config/levels/pickup/level_07_cube_right.yaml
task_group: pickup
task_id: pickup_right_cube
title: "Pick up the right cube"
description: "Grip and lift the right cube so it is no longer touching the table."
difficulty: 3
time_limit_s: 120

success:
  collisions_true:
    - [cobot, box_red]
  collisions_false:
    - [box_red, table_lightgray]

fail:
  collisions_true:
    - [box_red, ground_plane]
    - [cobot, table_lightgray]
    - [cobot, cobot]
  collisions_false: []
