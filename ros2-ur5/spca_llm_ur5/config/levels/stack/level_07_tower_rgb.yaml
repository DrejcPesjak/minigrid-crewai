task_group: stack
task_id: stack_rgb_tower
title: "Stack RGB tower (red is base)"
description: "Place the green cube on top of the red cube, then stack the blue cube on top of the green cube."
difficulty: 3
time_limit_s: 180

success:
  collisions_true:
    - [box_green, box_red]        # green on red
    - [box_blue, box_green]       # blue on green
    - [box_red, table_lightgray]  # red cube is base on table
  collisions_false:
    - [box_blue, table_lightgray]   # blue should not touch table directly
    - [box_green, table_lightgray]  # green should not touch table directly

fail:
  collisions_true:
    - [box_blue, ground_plane]
    - [box_red, ground_plane]
    - [box_green, ground_plane]
  collisions_false: []