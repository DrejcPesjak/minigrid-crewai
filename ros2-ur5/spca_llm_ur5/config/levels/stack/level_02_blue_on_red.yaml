task_group: stack
task_id: stack_blue_on_red
title: "Stack blue cube on red cube"
description: "Place the blue cube on top of the red cube."
difficulty: 3
time_limit_s: 180

success:
  collisions_true:
    - [box_blue, box_red]        # stacked
    - [box_red, table_lightgray]  # red cube is base on table
  collisions_false:
    - [box_blue, table_lightgray]  # blue should not touch table directly

fail:
  collisions_true:
    - [box_blue, ground_plane]
    - [box_red, ground_plane]
  collisions_false: []
